version: '3.8'

services:
  api:
    container_name: api
    build:
      context: .
      dockerfile: api.dockerfile
    tty: true
    ports:
      - 8080:8080
    depends_on:
      - db
    volumes:
      - .:/api

  db:
    container_name: db
    build:
      context: .
      dockerfile: db.dockerfile
    tty: true
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: "bike_noritai_dev"
      MYSQL_USER: "tester"
      MYSQL_PASSWORD: "password"
    volumes:
      - type: volume
        source: mysql_data
        target: /var/lib/mysql
    networks:
      - default

  test_db:
    container_name: test_db
    build:
      context: .
      dockerfile: db.dockerfile
    tty: true
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test_db
      MYSQL_USER: tester
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - type: volume
        source: mysql_data
        target: /var/lib/mysql

networks:
  default:
volumes:
  mysql_data:
